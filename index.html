<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat</h2>
            <button class="refresh-button">&#x21bb;</button>
        </div>
        <div class="chat-messages">
            <div class="chat-message">
                <img src="icons8-male-user-48.png" alt="Profile">
                <div class="chat-bubble">hello! 'musta?</div>
            </div>
            <div class="chat-message sender">
                <div class="chat-bubble sender">omki lang, salamat! e ikaw?</div>
            </div>
            <div class="chat-message">
                <img src="icons8-male-user-48.png" alt="Profile">
                <div class="chat-bubble">oki lang din!</div>
            </div>
            <div class="chat-message sender">
                <div class="chat-bubble sender">that's good to hear!</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
            <button class="send-button"><img src="icons8-send-button-30.png" alt="Send"></button>
        </div>
    </div>
</body>
</html>
